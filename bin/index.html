<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Team3D</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			<!-- Adobe recommends that developers use SWFObject2 for Flash Player detection. -->
			<!-- For more information see the SWFObject page at Google code (http://code.google.com/p/swfobject/). -->
			<!-- Information is also available on the Adobe Developer Connection Under Detecting Flash Player versions and embedding SWF files with SWFObject 2" -->
			<!-- Set to minimum required Flash Player version or 0 for no version detection -->
			var swfVersionStr = "11.4.0";
			<!-- xiSwfUrlStr can be used to define an express installer SWF. -->
			var xiSwfUrlStr = "";
			var flashvars = {};
			var params = {};
			params.quality = "high";
			params.bgcolor = "#000000";
			params.play = "true";
			params.loop = "true";
			params.wmode = "gpu";
			params.scale = "showall";
			params.menu = "true";
			params.devicefont = "false";
			params.salign = "";
			params.allowscriptaccess = "sameDomain";
			params.allowFullScreenInteractive = "true";
            flashvars.browser = "true";
			var attributes = {};
			attributes.id = "Team3D";
			attributes.name = "Team3D";
			attributes.align = "center";
			swfobject.createCSS("html", "height:100%; background-color: #000000;");
			swfobject.createCSS("body", "margin:0 auto; padding:0; overflow:hidden; width:50%; height:100%;");
			swfobject.embedSWF(
				"Team3D.swf", "flashContent",
				"900", "600",
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
		</script>
	</head>
	<body>
        <script>
        if(navigator.mimeTypes['application/x-shockwave-flash'].enabledPlugin.filename == "pepflashplayer.dll")
        {
            document.write('<div style="width:100%; margin:0 auto;">');
            document.write('<div style="color:#FF0000; text-align:center;font-size:200%">');
            document.write('Warning: You are using a browser plugin that is known to cause issues.<br />');
            document.write('To maximize the experience, we recommend downloading the flash player plugin provided by the link below.');
            document.write('</div>');
            document.write('<div style="color:#FFFF00; text-align:center;font-size:125%">');
            document.write('Detected Plugin: ' + navigator.mimeTypes['application/x-shockwave-flash'].enabledPlugin.filename);
            document.write('</div>');
            document.write('<div style="text-align:center;">');
            document.write('<br /><a href="http://get.adobe.com/flashplayer/?no_redirect" target="_blank" style="color:green;font-size:125%">Download Page for Flash Plugin</a>');
            document.write('</div>');
            document.write('<div style="height:30px;"></div>');
            document.write('</div>');
        }
        </script>
		<!-- SWFObject's dynamic embed method replaces this alternative HTML content for Flash content when enough JavaScript and Flash plug-in support is available. -->
		<div id="flashContent">
			<a href="http://www.adobe.com/go/getflash">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<p>This page requires Flash Player version 11.4.0 or higher.</p>
		</div>
	</body>
</html>
